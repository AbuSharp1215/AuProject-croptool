
<div>
    <div class="container-fluid ">
      <div class="row mt-3">
        <div class="col-md-12">
            <mat-card>
              <mat-card-title >Your Details</mat-card-title>
              <div class="row">
                <div class="col-md-2">
                  <span>Employee Id: {{employeeId}}</span>
                </div>
                <div class="col-md-4">
                  <span>Employee Name: {{employeeName}}</span>
                </div>
                <div class="col-md-4">
                  <span>Employee Email: {{employeeEmail}}</span>
                </div>
                <div class="col-md-2">
                  <span>Role: {{employeeRole}}</span>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
      <div class="row mt-2">
        <div class="col-md-12">
            <mat-card>
              <mat-card-title >Image editing options</mat-card-title>
           
          <!------------row 2-->
          <div class="row mt-3">
            <div class="col-md-3">
              <div class="row mt-2">
                <div class="col-md-12">
                  <input type="file" (change)="fileChangeEvent($event)" />
                  
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-3">
                  <label>Rotation Degree</label>
                </div>
                <div class="col-md-9">
                  <input [(ngModel)]="rotation" placeholder="Rotation" type="number" (keyup)="updateRotation()" /> 
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-2 mt-2">

                  <button mat-fab color="primary" (click)="toggleContainWithinAspectRatio()" aria-label="icon button with a aspect icon">
                    <mat-icon>{{containWithinAspectRatio?'image_aspect_ratio':'aspect_ratio'}}</mat-icon>
                  </button>
                </div>
                <div class="col-md-2 mt-2">
                  
                  <button mat-fab color="primary" (click)="resetImage()" aria-label="icon button with a loop icon">
                    <mat-icon>loop</mat-icon>
                  </button>
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2 mt-2">
                       
                  <button mat-fab color="primary" (click)="zoomOut()" aria-label="icon button with a zoom_out icon">
                    <mat-icon>zoom_out</mat-icon>
                  </button>
                </div>
                <div class="col-md-2 mt-2">
                  
                  <button mat-fab color="primary" (click)="zoomIn()" aria-label="icon button with a zoom_in icon">
                    <mat-icon>zoom_in</mat-icon>
                  </button>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-2 mt-2">
                  <button mat-fab color="primary" (click)="rotateLeft()" aria-label="icon button with a rotate_left icon">
                    <mat-icon>rotate_left</mat-icon>
                  </button>
                  </div>
                  <div class="col-md-2 mt-2">
                    <button mat-fab color="primary" (click)="rotateRight()" aria-label="icon button with a rotate_right icon">
                      <mat-icon>rotate_right</mat-icon>
                    </button>
                  </div>

                  <div class="col-md-2"></div>
                  <div class="col-md-2 mt-2">
                     
                    <button mat-fab color="primary" (click)="flipHorizontal()" aria-label="icon button with a flip icon">
                      <mat-icon>flip</mat-icon>
                    </button>
                  </div>
                  <div class="col-md-2 mt-2">
                    <button style="transform: rotate(90deg);"mat-fab color="primary" (click)="flipVertical()" aria-label="icon button with a flip icon">
                      <mat-icon>flip</mat-icon>
                    </button>
                  </div>
              </div>
              
              <div class="row mt-3">
                <div class="col-md-5 mt-2">
                  <button (click)="onUpload()" mat-raised-button class="w100" color="primary">Upload</button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5 mt-2">
                  <button (click)="download()" mat-raised-button class="w100" [style.display]="retrievedImage ? 'block' : 'none'" color="primary">Download</button>
                 
                </div>
              </div>
              
            </div>
            <div class="col-md-3">
              <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [imageBase64]="retrievedImage"
                [maintainAspectRatio]="true"
                [containWithinAspectRatio]="containWithinAspectRatio"
                [aspectRatio]="4 / 3"
                [resizeToWidth]="256"
                [cropperMinWidth]="128"
                [onlyScaleDown]="true"
                [roundCropper]="false"
                [canvasRotation]="canvasRotation"
                [transform]="transform"
                [alignImage]="'left'"
                [style.display]="showCropper ? null : 'none'"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)"
                (loadImageFailed)="loadImageFailed()"
              ></image-cropper>
                
            </div>

             <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" /> 

               <image-cropper
                [imageBase64]="retrievedImage"
                [maintainAspectRatio]="true"
                [containWithinAspectRatio]="containWithinAspectRatio"
                [aspectRatio]="4 / 3"
                [resizeToWidth]="256"

                [transform]="transform"
                [alignImage]="'left'"
                [style.display]="showCropper ? null : 'none'"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)"
                (loadImageFailed)="loadImageFailed()"
              ></image-cropper> 

            </div> -->

            <div class="col-md-6">
              <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" width="50%"/>

            </div>
            
           
        </div>
        </mat-card>
        </div>
      </div>
    </div>
</div>
