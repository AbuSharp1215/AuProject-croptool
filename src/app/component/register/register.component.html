<mat-toolbar  color="primary">
  <button mat-icon-button class="icon" aria-label="icon-button with home icon">
      <mat-icon>home</mat-icon>
  </button>
  <span>Crop Tool</span>
</mat-toolbar>
<div>
    <div class="container-fluid ">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="Container box">
      <h4 class="center">Register Employee</h4>
      <form class="mt-4" #userForm="ngForm" [formGroup] = "userform">
            
     
         
            <input class="form-control h50" formControlName="employeeName" type="text" placeholder="Employee Name" required>
            <div  *ngIf="nameLength.errors?.minlength" class="alert alert-danger" role="alert">
              Password atleast have 3 characters
            </div>

            <input class="form-control h50" formControlName="email" type="email" placeholder="Email" required>
            <div  *ngIf="userform.hasError('email', 'email')" class="alert alert-danger" role="alert">
              Enter valid email address
            </div>
           
            <input class="form-control h50" formControlName="password" type="password" placeholder="Password" required>
            <div  *ngIf="passwordLength.errors?.minlength" class="alert alert-danger" role="alert">
              Password atleast have 6 characters
            </div>

            <mat-form-field  >
              <mat-label>Role</mat-label>
              <mat-select (selectionChange) = "getRole($event)">
                <mat-option *ngFor= "let role of empRole" [value] ="role" >{{role}}</mat-option>
              </mat-select>
            </mat-form-field>
           
                <button type="submit" (click)="register()" mat-raised-button class="w100" color="primary">Register</button>

              <div class="mt-3 center">
                <label style="font-size: 14px;" >Already have account</label>
                <a routerLink="/login" routerLinkActive="active">
                <button type="submit" mat-raised-button class="w100" color="primary">Login</button></a>
              </div>
                    
  
    </form>
    </div>
  </div>
  <div class="col-md-4"></div>
  </div>
  </div>
  </div>
